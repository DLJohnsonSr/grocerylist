<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org.thymeleaf-extras-springsecurity4">
<head th:replace="/fragment/globaltemp::head"></head>

<body>

<!-- Navigation -->
<nav th:replace="/fragment/globaltemp::nav"></nav>

<!-- Page Content Starts-->
<div class="container">
    <div class="row">
        <div class="col-lg-12 text-center">
            <h1 class="mt-5">Sign Up</h1>
            <form th:action="@{/saveuser}" th:object="${newUser}" method="post">
                <input type="hidden" th:field="*{id}">
                <div class="row form-userGroup">
                    <label class="col-3 col-form-label" for="username">Username:</label>
                    <input class="col-5 col-form-control" type="text" th:field="*{username}">
                </div>
                <div class="row form-userGroup">
                    <label class="col-3 col-form-label" for="password">Password:</label>
                    <input class="col-5 col-form-control" type="password" th:field="*{password}">
                </div>
                <div class="row form-userGroup">
                    <div class="col-7"></div>
                    <div class="col-1">
                        <button type="submit" class="btn btn-primary">Sign up</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<!-- Page Content Ends-->

<!-- Footer -->
<footer th:replace="/fragment/globaltemp::footer"></footer>
<!-- Page Content Ends-->

<!-- Bootstrap core JavaScript -->
<div th:replace="/fragment/globaltemp::scripts"></div>

</body>

</html>
