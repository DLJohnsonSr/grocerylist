<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org.thymeleaf-extras-springsecurity4">

<head th:replace="/fragment/globaltemp::head">

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>DollarSaved Grocery List App</title>

    <!-- Bootstrap core CSS -->
    <link href="/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="/css/full.css" rel="stylesheet">

</head>

<body>

<!-- Navigation -->
<nav th:replace="/fragment/globaltemp::nav" class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
        <a class="navbar-brand" href="#">DollarSaved</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home
                        <span class="sr-only">(current)</span>
                    </a>
                </li>
                <li sec:authorize="isAnonymous()" class="nav-item">
                    <a class="nav-link" href="/signup">Sign Up</a>
                </li>
                <li sec:authorize="isAnonymous()" class="nav-item">
                    <a class="nav-link" href="/login">Login</a>
                </li>
                <li sec:authorize="hasAuthority('ADMIN')" class="nav-item">
                    <a class="nav-link" href="/admin/admindash">ADMIN Dashboard</a>
                </li>
                <li sec:authorize="isAuthenticated()" class="nav-item">
                    <a class="nav-link" href="/logout">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Page Content Starts-->
<div class="container">
    <div class="row">
        <div class="col-lg-12 text-center">
            <h1 class="mt-5">Sign Up</h1>
            <form th:action="@{/saveuser}" th:object="${newUser}" method="post">
                <input type="hidden" th:field="*{id}">
                <div class="row form-userGroup">
                    <label class="col-3 col-form-label" for="username">Username:</label>
                    <input class="col-5 col-form-control" type="text" th:field="*{username}">
                </div>
                <div class="row form-userGroup">
                    <label class="col-3 col-form-label" for="password">Password:</label>
                    <input class="col-5 col-form-control" type="password" th:field="*{password}">
                </div>
                <div class="row form-userGroup">
                    <div class="col-7"></div>
                    <div class="col-1">
                        <button type="submit" class="btn btn-primary">Sign up</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<!-- Page Content Ends-->

<!-- Footer -->
<footer th:replace="/fragment/globaltemp::footer" class="py-5 bg-dark">
    <div class="container">
        <p class="m-0 text-center text-white">Copyright &copy; Your Website 2018</p>
    </div>
    <!-- /.container -->
</footer>
<!-- Page Content Ends-->

<!-- Bootstrap core JavaScript -->
<div th:replace="/fragment/globaltemp::scripts">
    <script src="/vendor/jquery/jquery.min.js"></script>
    <script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
</div>

</body>

</html>
